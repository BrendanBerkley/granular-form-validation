<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Granular Validation</title>
	<style>
		label {
			display: block;
		}
		div {
			margin: 20px 0;
		}
	</style>
</head>
<body>
<form id="basic-form">
<div>
	<label>Name</label>
	<input type="text" data-gfv-validate="required,minlength:10" />
</div>

<div>
	<label>Why do you want to use this form?</label>
	<textarea data-gfv-validate="required"></textarea>
</div>

<div>
	<label>E-mail Address</label>
	<input type="email" data-gfv-validate="emailLite" />
</div>

<div>
	<label>Password</label>
	<input type="password" data-gfv-validate="required,minlength:10" />
</div>

<div>
	<label>Do you agree?</label>
	<input type="checkbox" data-gfv-validate="required" />
</div>

<div>
	<label>Select 5 things.</label>
	<input type="checkbox" data-gfv-validate="required,selectMultiple:5" name="g10[]" /> Thing 1
	<input type="checkbox" name="g10[]" /> Thing 2
	<input type="checkbox" name="g10[]" /> Thing 3 <br />
	<input type="checkbox" name="g10[]" /> Thing 4
	<input type="checkbox" name="g10[]" /> Thing 5
	<input type="checkbox" name="g10[]" /> Thing 6 <br />
	<input type="checkbox" name="g10[]" /> Thing 7
	<input type="checkbox" name="g10[]" /> Thing 8
	<input type="checkbox" name="g10[]" /> Thing 9 <br />
	<input type="checkbox" name="g10[]" /> Thing 10
</div>

<div>
	<label>What is 2+2? YOU MUST ANSWER</label>
	<input type="radio" name="math" value="3"> 3
	<input type="radio" data-gfv-validate="required,thisValue" name="math" value="4"> 4
	<input type="radio" name="math" value="5"> 5
	<input type="radio" name="math" value="6"> 6
</div> 

<input type="submit" />
</form>

<script src="../dist/granular-form-validation.js"></script>
<script>
var basicForm = document.querySelector('#basic-form');
gfv.initialize(basicForm);
</script>
</body>
</html>
